---
layout: default
title: Made With ⚡️
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post-preview">
      <a href="{{ post.url }}"><img class="big post-thumbnail pull-left img-responsive hidden-xs" src={{post.thumbnail}} /></a>
      <a href="{{ post.url }}"><img class="small post-thumbnail pull-left img-responsive visible-xs" src={{post.thumbnail}} /></a>
      <a href="{{ post.url }}"><h4 class="post-title">{{ post.title }}</h4></a>
      <span class="post-date">{{ post.date | date_to_string }}</span> <br />
      <p class="post-snippet">{{ post.snippet }}</p>
      <a class="clearfix" href="{{ post.url }}">Read more &raquo;</a>
      <hr />
    </li>
  {% endfor %}
</ul>
